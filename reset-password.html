<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Peerly</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">Peerly</a>
                <h1>Reset Password</h1>
                <p>Enter your new password below</p>
            </div>
            <form id="reset-password-form" class="auth-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="New password">
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm new password">
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit" class="auth-button">Reset Password</button>
            </form>
            <div class="auth-footer">
                <p>Back to <a href="/login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="components/js/auth.js"></script>
    <script src="components/js/user-activity-monitor.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    </script>
</body>
</html>

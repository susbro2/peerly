<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Peerly</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">Peerly</a>
                <h1>Forgot Password</h1>
                <p>Enter your email to reset your password</p>
            </div>
            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <button type="submit" class="auth-button">Send Reset Link</button>
            </form>
            <div class="auth-footer">
                <p>Remembered? <a href="/login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="components/js/auth.js"></script>
    <script src="components/js/user-activity-monitor.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    </script>
</body>
</html>
